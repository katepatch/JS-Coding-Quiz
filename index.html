<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>JavaScript Quiz</title>
    </head>
    <body>
        <header class="misc">
            <a id="top-scores" href="#">High Scores</a>
            <div id="timer">Time: <span id="remaining">120 seconds</span></div>
        </header>
        <div class="container">
            <div class="score">
                <span id="user-score">0</span>
                <span id="total">/5</span>
            </div>

            <div class="content" id="question-box">
                <div id="question-ask"></div>
                <div class="answer-options">
                    <button class="button button-option" id="ans1">1.</button>
                    <button class="button button-option" id="ans2">2.</button>
                    <button class="button button-option" id="ans3">3.</button>
                    <button class="button button-option" id="ans4">4.</button>
                </div>
            </div>
            <div class="start-buttons">
                <button class="button start-btn" id="start-quiz">Start</button>
                <button class=" button submit-btn hide" id="submit">Submit</button>
            </div>

        </div>
    </body>
</html>
