<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>JavaScript Quiz</title>
    </head>
    <body>
        
        <div class="container">
            <header class="misc">
                <a id="top-scores" href="#">High Scores</a>
                <div id="timer">Time: <span  class="timer-count" id="remaining">120 seconds</span></div>
            </header>
            <br>
            <div class="content hide" id="question-box">
                <div id="question-ask"></div>
                <div class="answer-options" id="answer-buttons">
                    <button class="button button-option" id="true">True</button>
                    <button class="button button-option" id="false">False</button>
                  
                </div>
            </div>
            <div class="start-buttons">
                <button class="button start-btn" id="start-quiz">Start</button>
                <button class=" button next-btn hide" id="next">Next</button>
            </div>
            <div class="score hide">
                <span id="user-score">0</span>
                <span id="total">/5</span>
                <label for="initials">Please enter initials:<input type="text" name="initials" id="initials"></label>
                <button class="submit">Submit Score</button>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
