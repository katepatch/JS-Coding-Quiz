<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>JavaScript Quiz</title>
    </head>
    <body>
        <div class="container">
            <div class="score">
                <span id="user-score">0</span>
                <span id="total">/5</span>
            </div>

            <div class="content" id="question-box">
                <div id="question-ask"></div>
                <div class="answer-options">
                    <button class="button button-option" id="ans1">1.</button>
                    <button class="button button-option" id="ans2">2.</button>
                    <button class="button button-option" id="ans3">3.</button>
                    <button class="button button-option" id="ans4">4.</button>
                </div>
            </div>
        </div>
    </body>
</html>
